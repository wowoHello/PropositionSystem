<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWT 命題工作平臺 - 安全登入系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* 稍微調整主色調，讓藍色更穩重一點 */
            --primary-blue: #3b82f6;
            --primary-blue-dark: #1d4ed8;
        }

        body {
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
            /* 柔和的淺藍灰漸層背景 */
            background: linear-gradient(135deg, #f0f7ff 0%, #eef2f6 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            /* 極淡的品牌色暈染動畫 */
            background:
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.04) 0%, transparent 50%);
            animation: float 25s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(30px, -30px) rotate(10deg);
            }

            66% {
                transform: translate(-20px, 20px) rotate(-5deg);
            }
        }

        .login-container {
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 24px;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.05), 0 0 0 1px rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
        }

        .logo-title {
            color: #1e293b;
            letter-spacing: 0.5px;
        }

        .shield-icon {
            width: 20px;
            height: 20px;
            color: var(--primary-blue);
        }

        .form-group {
            animation: fadeIn 0.5s ease-out backwards;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.1s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.2s;
        }

        .form-group:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            width: 20px;
            height: 20px;
            color: #94a3b8;
            pointer-events: none;
            transition: color 0.2s;
            top: 50%;
            transform: translateY(-50%);
        }

        .form-control {
            padding-left: 3rem;
            padding-right: 2.5rem;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            background-color: #fff;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .form-control:focus~.input-icon {
            color: var(--primary-blue);
        }

        .form-control.is-invalid {
            border-color: #dc2626;
            background-color: #fef2f2;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #94a3b8;
            transition: color 0.2s;
            padding: 0.2rem;
            z-index: 10;
        }

        .password-toggle:hover {
            color: var(--primary-blue);
        }

        .captcha-display {
            height: 52px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        #captchaCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .refresh-btn {
            height: 52px;
            width: 52px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: #64748b;
        }

        .refresh-btn:hover {
            background: #f8fafc;
            border-color: var(--primary-blue);
            color: var(--primary-blue);
            transform: rotate(180deg);
        }

        .refresh-btn:active {
            transform: rotate(180deg) scale(0.95);
        }

        /* --- 按鈕樣式 (已修正文字顏色問題) --- */
        .btn-login {
            background-color: var(--primary-blue);
            border: none;
            border-radius: 12px;
            color: white;
            /* 預設文字白色 */
            font-weight: 600;
            padding: 1rem;
            font-size: 1rem;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.2),
                0 2px 4px -1px rgba(59, 130, 246, 0.1);
        }

        .btn-login::before {
            display: none;
        }

        .btn-login:hover {
            background-color: var(--primary-blue-dark);
            /* --- 修改處：強制文字保持白色，避免變黑 --- */
            color: white !important;
            /* -------------------------------------- */
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3),
                0 4px 6px -4px rgba(59, 130, 246, 0.2);
        }

        .btn-login:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px -1px rgba(59, 130, 246, 0.2),
                0 1px 2px -1px rgba(59, 130, 246, 0.1);
            color: white !important;
            /* 點擊時也保持白色 */
        }

        /* -------------------------------- */

        .footer-link {
            color: #64748b;
            text-decoration: none;
            position: relative;
            transition: color 0.2s;
            font-size: 0.9rem;
        }

        .footer-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary-blue);
            transition: width 0.3s ease;
        }

        .footer-link:hover {
            color: var(--primary-blue);
        }

        .footer-link:hover::after {
            width: 100%;
        }

        .remember-me,
        .submit-btn,
        .footer-links,
        .security-notice {
            animation: fadeIn 0.5s ease-out backwards;
        }

        .remember-me {
            animation-delay: 0.4s;
        }

        .submit-btn {
            animation-delay: 0.5s;
        }

        .footer-links {
            animation-delay: 0.6s;
        }

        .security-notice {
            animation-delay: 0.7s;
        }
    </style>
</head>

<body>
    <div class="d-flex align-items-center justify-content-center min-vh-100 p-4">
        <div class="login-container" style="max-width: 480px; width: 100%;">
            <div class="login-card p-5">
                <div class="text-center mb-4">
                    <h1 class="logo-title fs-2 fw-bold mb-3">CWT 命題工作平臺</h1>
                    <div class="d-flex align-items-center justify-content-center gap-2 text-secondary">
                        <svg class="shield-icon" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 1.944A11.954 11.954 0 012.166 5C2.056 5.649 2 6.319 2 7c0 5.225 3.34 9.67 8 11.317C14.66 16.67 18 12.225 18 7c0-.682-.057-1.35-.166-2.001A11.954 11.954 0 0110 1.944zM11 14a1 1 0 11-2 0 1 1 0 012 0zm0-7a1 1 0 10-2 0v3a1 1 0 102 0V7z"
                                clip-rule="evenodd" />
                        </svg>
                        <span style="font-size: 0.95rem;">安全登入系統</span>
                    </div>
                </div>

                <form id="loginForm">
                    <div class="mb-3 form-group">
                        <label class="form-label fw-medium text-secondary small" for="username">
                            使用者帳號<span class="text-danger">*</span>
                        </label>
                        <div class="position-relative">
                            <input type="text" id="username" class="form-control" placeholder="請輸入使用者帳號" required>
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <div class="invalid-feedback d-none" id="usernameError">請輸入使用者帳號</div>
                    </div>

                    <div class="mb-3 form-group">
                        <label class="form-label fw-medium text-secondary small" for="password">
                            密碼<span class="text-danger">*</span>
                        </label>
                        <div class="position-relative">
                            <input type="password" id="password" class="form-control" placeholder="請輸入使用者密碼" required>
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                            <svg class="password-toggle" id="togglePassword" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24" width="20" height="20">
                                <path class="eye-closed" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                        </div>
                        <div class="invalid-feedback d-none" id="passwordError">請輸入使用者密碼</div>
                    </div>

                    <div class="mb-3 form-group">
                        <label class="form-label fw-medium text-secondary small" for="captcha">
                            驗證碼<span class="text-danger">*</span>
                        </label>
                        <div class="position-relative">
                            <input type="text" id="captcha" class="form-control" placeholder="請輸入驗證碼" maxlength="6"
                                required>
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                            </svg>
                        </div>
                        <div class="invalid-feedback d-none" id="captchaError">請輸入正確的驗證碼</div>
                        <div class="d-flex gap-3 mt-3">
                            <div class="captcha-display flex-grow-1">
                                <canvas id="captchaCanvas"></canvas>
                            </div>
                            <button type="button" class="refresh-btn" id="refreshCaptcha" title="重新產生驗證碼">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="24" height="24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-check mb-3 remember-me">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label text-secondary small" for="rememberMe">
                            記住我的登入狀態
                        </label>
                    </div>

                    <a href="firstpage.html" class="btn btn-login w-100 submit-btn">登入系統</a>

                    <div class="d-flex justify-content-center gap-4 mt-3 footer-links">
                        <a href="#" class="footer-link">忘記密碼</a>
                        <a href="#" class="footer-link">使用說明</a>
                    </div>
                </form>
            </div>

            <div class="mt-4 p-3 bg-light rounded-4 text-center text-secondary small security-notice"
                style="background-color: rgba(255,255,255,0.6) !important;">
                本系統採用 SSL 加密傳輸，保障資料安全。請勿於公共電腦使用本系統，並定期更換密碼以確保資訊安全。
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 產生隨機驗證碼
        function generateCaptcha() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return captcha;
        }

        // 在 Canvas 上繪製驗證碼
        function drawCaptcha(captchaText) {
            const canvas = document.getElementById('captchaCanvas');
            const ctx = canvas.getContext('2d');
            const parent = canvas.parentElement;
            canvas.width = parent.offsetWidth;
            canvas.height = 52;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#f8fafc');
            gradient.addColorStop(1, '#f1f5f9');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const lineCount = 8 + Math.floor(Math.random() * 5);
            for (let i = 0; i < lineCount; i++) {
                ctx.strokeStyle = `rgba(${160 + Math.random() * 50}, ${170 + Math.random() * 50}, ${200 + Math.random() * 50}, ${0.5})`;
                ctx.lineWidth = 1 + Math.random() * 2;
                ctx.beginPath();
                ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.stroke();
            }

            const dotCount = 30 + Math.floor(Math.random() * 21);
            for (let i = 0; i < dotCount; i++) {
                ctx.fillStyle = `rgba(${160 + Math.random() * 50}, ${170 + Math.random() * 50}, ${200 + Math.random() * 50}, ${0.4})`;
                ctx.beginPath();
                ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 1 + Math.random() * 2, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.font = 'bold 28px "Space Mono", monospace';
            ctx.textBaseline = 'middle';
            const charWidth = canvas.width / captchaText.length;
            for (let i = 0; i < captchaText.length; i++) {
                const r = 50 + Math.floor(Math.random() * 50);
                const g = 80 + Math.floor(Math.random() * 50);
                const b = 150 + Math.floor(Math.random() * 50);
                ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                const angle = (Math.random() - 0.5) * 0.4;
                const yOffset = (Math.random() - 0.5) * 8;
                const x = charWidth * i + charWidth / 2;
                const y = canvas.height / 2 + yOffset;
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(angle);
                ctx.fillText(captchaText[i], 0, 0);
                ctx.restore();
            }
        }

        let currentCaptcha = generateCaptcha();
        window.addEventListener('load', function () { drawCaptcha(currentCaptcha); });
        document.getElementById('refreshCaptcha').addEventListener('click', function () {
            currentCaptcha = generateCaptcha();
            drawCaptcha(currentCaptcha);
            document.getElementById('captcha').value = '';
            document.getElementById('captcha').classList.remove('is-invalid');
            document.getElementById('captchaError').classList.add('d-none');
        });

        // 密碼顯示/隱藏切換功能
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            if (type === 'text') {
                this.innerHTML = `
                    <path class="eye-open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path class="eye-open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                `;
            } else {
                this.innerHTML = `
                    <path class="eye-closed" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                `;
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            let isValid = true;
            const username = document.getElementById('username');
            const usernameError = document.getElementById('usernameError');
            if (!username.value.trim()) {
                username.classList.add('is-invalid'); usernameError.classList.remove('d-none'); isValid = false;
            } else {
                username.classList.remove('is-invalid'); usernameError.classList.add('d-none');
            }
            const password = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');
            if (!password.value) {
                password.classList.add('is-invalid'); passwordError.classList.remove('d-none'); isValid = false;
            } else {
                password.classList.remove('is-invalid'); passwordError.classList.add('d-none');
            }
            const captcha = document.getElementById('captcha');
            const captchaError = document.getElementById('captchaError');
            if (captcha.value.toUpperCase() !== currentCaptcha) {
                captcha.classList.add('is-invalid'); captchaError.classList.remove('d-none'); isValid = false;
            } else {
                captcha.classList.remove('is-invalid'); captchaError.classList.add('d-none');
            }
            if (isValid) { alert('登入成功！(示範用)'); }
        });

        ['username', 'password', 'captcha'].forEach(id => {
            document.getElementById(id).addEventListener('input', function () {
                this.classList.remove('is-invalid');
                document.getElementById(id + 'Error').classList.add('d-none');
            });
        });
        window.addEventListener('resize', function () { drawCaptcha(currentCaptcha); });
    </script>
</body>

</html>
